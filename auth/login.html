<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LaundryKart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <div class="flex justify-center">
                <a href="../index.html" class="flex items-center">
                    <i class="fas fa-tshirt text-blue-600 text-4xl mr-2"></i>
                    <span class="text-3xl font-bold text-gray-900">LaundryKart</span>
                </a>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Sign in to your account
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Or
                <a href="register.html" class="font-medium text-blue-600 hover:text-blue-500">
                    create a new account
                </a>
            </p>
        </div>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <!-- User Type Selection -->
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        I am a:
                    </label>
                    <div class="grid grid-cols-3 gap-4">
                        <button onclick="selectUserType('customer')" id="customerBtn" class="flex flex-col items-center justify-center p-4 border-2 border-gray-200 rounded-lg hover:border-blue-500 focus:outline-none focus:border-blue-500">
                            <i class="fas fa-user text-2xl mb-2 text-gray-600"></i>
                            <span class="text-sm font-medium text-gray-900">Customer</span>
                        </button>
                        <button onclick="selectUserType('partner')" id="partnerBtn" class="flex flex-col items-center justify-center p-4 border-2 border-gray-200 rounded-lg hover:border-blue-500 focus:outline-none focus:border-blue-500">
                            <i class="fas fa-store text-2xl mb-2 text-gray-600"></i>
                            <span class="text-sm font-medium text-gray-900">Partner</span>
                        </button>
                        <button onclick="selectUserType('admin')" id="adminBtn" class="flex flex-col items-center justify-center p-4 border-2 border-gray-200 rounded-lg hover:border-blue-500 focus:outline-none focus:border-blue-500">
                            <i class="fas fa-user-shield text-2xl mb-2 text-gray-600"></i>
                            <span class="text-sm font-medium text-gray-900">Admin</span>
                        </button>
                    </div>
                </div>

                <form class="space-y-6" action="#" method="POST">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">
                            Email address
                        </label>
                        <div class="mt-1">
                            <input id="email" name="email" type="email" autocomplete="email" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">
                            Password
                        </label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" autocomplete="current-password" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox"
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                                Remember me
                            </label>
                        </div>

                        <div class="text-sm">
                            <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                                Forgot your password?
                            </a>
                        </div>
                    </div>

                    <div>
                        <button type="submit" onclick="login(event)"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Sign in
                        </button>
                    </div>
                </form>

                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">
                                Or continue with
                            </span>
                        </div>
                    </div>

                    <div class="mt-6 grid grid-cols-3 gap-3">
                        <div>
                            <a href="#"
                                class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                <i class="fab fa-google"></i>
                            </a>
                        </div>

                        <div>
                            <a href="#"
                                class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                        </div>

                        <div>
                            <a href="#"
                                class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedUserType = 'customer';

        function selectUserType(type) {
            selectedUserType = type;
            
            // Reset all buttons
            document.getElementById('customerBtn').classList.remove('border-blue-500', 'bg-blue-50');
            document.getElementById('partnerBtn').classList.remove('border-blue-500', 'bg-blue-50');
            document.getElementById('adminBtn').classList.remove('border-blue-500', 'bg-blue-50');
            
            // Highlight selected button
            document.getElementById(`${type}Btn`).classList.add('border-blue-500', 'bg-blue-50');
        }

        function login(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic validation
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }

            // Simulate login based on user type
            switch(selectedUserType) {
                case 'customer':
                    if (email === 'customer@laundrykart.com' && password === 'customer123') {
                        window.location.href = '../dashboard/consumer-dashboard.html';
                    } else {
                        alert('Invalid customer credentials');
                    }
                    break;
                case 'partner':
                    if (email === 'partner@laundrykart.com' && password === 'partner123') {
                        window.location.href = '../dashboard/partner-dashboard.html';
                    } else {
                        alert('Invalid partner credentials');
                    }
                    break;
                case 'admin':
                    if (email === 'admin@laundrykart.com' && password === 'admin123') {
                        window.location.href = '../dashboard/admin-dashboard.html';
                    } else {
                        alert('Invalid admin credentials');
                    }
                    break;
            }
        }
    </script>
</body>
</html>
